<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeBuilder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resume.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <h1>Resume Builder</h1>

      <div id="form">
        <div class="name">
          <label for="Name">Name</label>
          <input type="text" placeholder="Enter Your Name" />
        </div>

        <div class="email">
          <label for="Email">Email</label>
          <input type="email" placeholder="Enter Your Email" />
        </div>

        <div class="phone">
          <label for="Phone">Phone</label>
          <input type="tel" placeholder="Enter Your Phone Number" />
        </div>

        <div class="address">
          <label for="Address">Address</label>
          <input type="text" placeholder="Enter Your Address" />
        </div>

        <div class="link">
          <label for="Links">Links</label>
          <input type="links" placeholder="Linkedin,Github,Portfolio" />
        </div>

        <div class="education">
          <label for="Education">Education</label>
          <textarea placeholder="Enter Your Education"></textarea>
        </div>

        <div class="skill">
          <label for="Skills">Skills</label>
          <textarea placeholder="Enter Your Skills"></textarea>
        </div>

        <div class="experience">
          <label for="Experience">Experience</label>
          <input type="text" placeholder="Enter Your Experience" />
        </div>

        <div class="image-upload">
          <label for="image">Upload Profile Image</label>
          <input type="file" id="image" accept="image/*" />
          <div id="image-preview"></div>
        </div>

        <div class="button">
          <button id="submitBtn">Submit</button>
        </div>
        
        <!-- Download Button -->
        <div style="text-align: center; margin-top: 20px;">
         <button id="downloadButton">Download Resume</button>
       </div>

        <div id="resume"></div>
        <a id="downloadLink" style="display: none">Download Resume</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
